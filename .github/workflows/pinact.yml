name: Pinact
on:
  pull_request:
    paths:
      - .github/**/*.ya?ml

jobs:
  pinact:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Pin actions
        uses: suzuki-shunsuke/pinact-action@b8eaad3a978e0571224d05c24308297cf2c9edc1 # v0.1.3
        with:
          skip_push: "true"
